--- 
:test_compiler: 
  :arguments: []

:release_compiler: 
  :arguments: []

:test_runner: 
  :file_suffix: _runner
  :includes: []

:test_linker: 
  :arguments: []

:cexception: 
  :defines: []

:defines: 
  :test: 
  - &id001 []

  - TEST
  :test_preprocess: 
  - *id001
  - TEST
  :release_preprocess: []

  :release: []

  :commmon: []

:plugins: 
  :enabled: 
  - stdout_pretty_tests_report
  - module_generator
  :load_paths: 
  - vendor/ceedling/plugins
  :display_raw_test_results: false
  :stdout_pretty_tests_report_path: vendor/ceedling/plugins/stdout_pretty_tests_report/lib
  :module_generator_path: vendor/ceedling/plugins/module_generator/lib
:release_assembler: 
  :arguments: []

:test_fixture: 
  :arguments: []

  :link_objects: []

:flags: {}

:release_build: 
  :artifacts: []

  :use_assembly: false
  :output: MyApp.out
:module_generator: 
  :source_root: src/
  :test_root: test/
  :project_root: ./
:release_linker: 
  :arguments: []

:cmock: 
  :verbosity: 3
  :defines: []

  :mock_prefix: Mock
  :plugins: 
  - :ignore
  :treat_as: 
    uint32: UINT32
    uint8: HEX8
    bool: UINT8
    int8: INT8
    uint16: HEX16
  :enforce_strict_ordering: true
  :unity_helper: false
  :mock_path: build/test/mocks
  :when_no_prototypes: :warn
:unity: 
  :defines: []

:files: 
  :test: []

  :include: []

  :support: []

  :source: []

  :assembly: []

:project: 
  :use_auxiliary_dependencies: true
  :use_deep_dependencies: false
  :options_paths: []

  :use_exceptions: false
  :use_mocks: true
  :release_build: true
  :compile_threads: 1
  :use_test_preprocessor: true
  :test_threads: 1
  :build_root: build
  :test_file_prefix: test_
:test_includes_preprocessor: 
  :arguments: []

:environment: 
- :rake_columns: "120"
- :mcu: atmega328p
- :f_cpu: 16000000UL
- :serial_port: /dev/tty.usbmodemfd121
- :objcopy: avr-objcopy
:release_dependencies_generator: 
  :arguments: []

:test_file_preprocessor: 
  :arguments: []

:extension: 
  :executable: .out
  :testpass: .pass
  :object: .o
  :testfail: .fail
  :source: .c
  :list: .lst
  :dependencies: .d
  :map: .map
  :assembly: .s
  :header: .h
:paths: 
  :test: 
  - +:test/**
  - -:test/support
  :include: []

  :support: 
  - test/support
  :source: 
  - src/**
  :test_toolchain_include: []

  :release_toolchain_include: []

  :test_include: 
  - +:test/support/avr
:tools: 
  :test_compiler: 
    :executable: gcc
    :optional: false
    :stderr_redirect: :none
    :name: default_test_compiler
    :arguments: 
    - -I"$": COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE_VENDOR
    - -I"$": COLLECTION_PATHS_TEST_TOOLCHAIN_INCLUDE
    - -D$: COLLECTION_DEFINES_TEST_AND_VENDOR
    - -DGNU_COMPILER
    - -c "${1}"
    - -o "${2}"
    :background_exec: :none
  :release_compiler: 
    :optional: false
    :executable: avr-gcc
    :stderr_redirect: :none
    :name: release_compiler
    :arguments: 
    - ${1}
    - -DTARGET
    - -DF_CPU=#{ENV['F_CPU']}
    - -mmcu=#{ENV['MCU']}
    - -Iinclude/
    - -Wall
    - -Os
    - -c
    - -o ${2}
    :background_exec: :none
  :test_linker: 
    :executable: gcc
    :optional: false
    :stderr_redirect: :none
    :name: default_test_linker
    :arguments: 
    - "\"${1}\""
    - -o "${2}"
    :background_exec: :none
  :test_fixture: 
    :executable: ${1}
    :optional: false
    :stderr_redirect: :auto
    :name: default_test_fixture
    :arguments: []

    :background_exec: :none
  :release_linker: 
    :optional: false
    :executable: avr-gcc
    :stderr_redirect: :none
    :name: release_linker
    :arguments: 
    - -mmcu=#{ENV['MCU']}
    - ${1}
    - -o ${2}.bin
    :background_exec: :none
  :test_includes_preprocessor: 
    :executable: cpp
    :optional: false
    :stderr_redirect: :none
    :name: default_test_includes_preprocessor
    :arguments: 
    - -MM
    - -MG
    - -I"$": "{SystemWrapper.windows? ? COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE : COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE.map{|path| path.gsub(/ /, '\\\\ ') }}"
    - -D$: COLLECTION_DEFINES_TEST_AND_VENDOR
    - -D$: DEFINES_TEST_PREPROCESS
    - -DGNU_PREPROCESSOR
    - -w
    - -nostdinc
    - "\"${1}\""
    :background_exec: :none
  :test_file_preprocessor: 
    :executable: gcc
    :optional: false
    :stderr_redirect: :none
    :name: default_test_file_preprocessor
    :arguments: 
    - -E
    - -I"$": COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE_VENDOR
    - -I"$": COLLECTION_PATHS_TEST_TOOLCHAIN_INCLUDE
    - -D$: COLLECTION_DEFINES_TEST_AND_VENDOR
    - -D$: DEFINES_TEST_PREPROCESS
    - -DGNU_PREPROCESSOR
    - "\"${1}\""
    - -o "${2}"
    :background_exec: :none
:test_dependencies_generator: 
  :arguments: []

